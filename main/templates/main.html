<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
		<title>Weather status</title>
	</head>
	<body>
		<nav>
    		<div class="nav-wrapper" style="background-color: blue">
      			<a href="#" class="brand-logo">Weather App</a>
      			<ul id="nav-mobile" class="right hide-on-med-and-down">
			        <li><a href="/">Home</a></li>
     			</ul>
   			 </div>
  		</nav>

  		<form method="post">
  			{% csrf_token %}
	  		<div class="container" style="padding:200px">
	  			<div class="form-group">
	  				<input type="text" placeholder="City Name" class="form-control" name="city" style="width: 630px;align-content: center;">
	  			</div>
	  			<div class="container"><button type="submit" class="btn btn-outline-success" style="float: center">Search</button></div>
	  		</div>
	  	</form>
	  	
  		<div class="container">
	  		<div class="row">
			    <div class="col s12 m6">
			      <div class="card blue-grey darken-1">
			        <div class="card-content white-text">
			          <span class="card-title">{{weather.city}}</span>
			          <img src="http://openweathermap.org/img/w/{{ weather.icon }}.png" alt="image">
			           <p>{{weather.temperature}}</p>
			          <p>{{weather.description}}</p>
			        </div>
			      </div>
			    </div>
	  		</div>
	  	</div>

	</body>
</html>
